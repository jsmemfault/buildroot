{
  "enable_data_collection": true,
  "software_version": "mflt-linux-0.1.0",
  "software_type": "linux",
  "project_key": "PROJECT_KEY_GOES_HERE",
  "persist_dir": "/tmp/memfaultd",
  "heartbeat_interval_seconds": 360,
  "upload_interval_seconds": 360,
  "coredump": {
    "compression": "gzip",
    "coredump_max_size_kib": 96000,
    "rate_limit_count": 5,
    "rate_limit_duration_seconds": 3600,
    "capture_strategy": {
      "type": "threads"
    },
    "log_lines": 100
  },
  "swupdate": {
    "input_file": "/etc/swupdate.cfg",
    "output_file": "/tmp/swupdate.cfg"
  },
  "mar": {
    "mar_file_max_size_kib": 10240,
    "mar_entry_max_age_seconds": 604800
  },
  "metrics": {
    "enable_daily_heartbeats": false,
    "statsd_server": null,
    "system_metric_collection": {
      "enable": true,
      "poll_interval_seconds": 10,
      "processes": null,
      "disk_space": null,
      "network_interfaces": null
    }
  }
}
